<!DOCTYPE html>
<html>
    <head>
        <title>Objects in Javascript</title>
    </head>

    <body>
        <h2>Javascript objects</h2>
        <p id="result"></p>

        <script>
            // Create an object:
            var student_info = {
                firstname: "Ayaan",
                lastname: "Khan",
                age: 14,
                gender: "Male",
            };
            // Display some Data from the object:
            document.getElementById("result").innerHTML = student_info.firstname + " is "
            + student_info.age + " years old "+". " + " How are you? " + 
            "<br>" + " I am a " + student_info.gender;
        </script>
    </body>
</html>
